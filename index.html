<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Comments System | DSA Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ðŸ’¬ DSA Nested Comments Tree</h1>
    <p class="subtitle">Built using Recursion, DFS Traversal, and Tree Data Structure</p>
  </header>

  <main class="container">
    <!-- Add Comment Section -->
    <section class="add-comment">
      <h2>Leave a Comment</h2>
      <input id="author" placeholder="Your name" />
      <textarea id="commentText" placeholder="Write something..." rows="3"></textarea>
      <button id="postBtn" class="btn primary">Post Comment</button>
    </section>

    <!-- Controls -->
    <section class="controls">
      <div class="control-group">
        <label for="sortSelect">Sort:</label>
        <select id="sortSelect">
          <option value="newest">Newest First</option>
          <option value="oldest">Oldest First</option>
          <option value="top">Top Voted</option>
        </select>
      </div>
      <div class="control-group">
        <input id="searchBox" placeholder="Search comments..." />
      </div>
      <div class="control-group">
        <button id="collapseAll" class="btn small">Collapse All</button>
        <button id="expandAll" class="btn small">Expand All</button>
        <button id="clearBtn" class="btn small danger">Clear All</button>
      </div>
    </section>

    <p id="count" class="meta">Comments: 0</p>

    <!-- Comments Container -->
    <section id="commentsContainer" class="comments"></section>
  </main>

  <footer>
    <p>Built to demonstrate practical DSA: Tree â€¢ DFS â€¢ Recursion â€¢ HashMap</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
